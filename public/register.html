<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - e-magazine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-manrope { font-family: 'Manrope', sans-serif; }
        body, header, nav, footer, .card, .modal {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        manrope: ['Manrope', 'sans-serif'],
                    },
                    colors: {
                        primary: { DEFAULT: '#007BFF', hover: '#0056b3' },
                        secondary: { DEFAULT: '#6c757d', hover: '#5a6268' },
                        background: '#F9FAFB',
                        card: '#FFFFFF',
                        text: '#1F2937',
                        'text-muted': '#6B7280',
                        border: '#E5E7EB',
                        success: '#10B981',
                        danger: '#EF4444',
                        dark: {
                            primary: { DEFAULT: '#38BDF8', hover: '#0EA5E9' },
                            secondary: { DEFAULT: '#9CA3AF', hover: '#6B7280' },
                            background: '#111827',
                            card: '#1F2937',
                            text: '#F3F4F6',
                            'text-muted': '#9CA3AF',
                            border: '#374151',
                            success: '#34D399',
                            danger: '#F87171',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background dark:bg-dark-background text-text dark:text-dark-text antialiased min-h-screen grid grid-rows-[auto_1fr_auto]">

<!-- Шапка сайта -->
<header class="bg-card dark:bg-dark-card shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <a href="index.html" class="font-manrope text-2xl font-bold text-primary dark:text-dark-primary">
                    e-magazine
                </a>
            </div>
            <nav class="hidden md:flex space-x-6 items-center">
                <a href="index.html" class="font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary">Главная</a>
                <a href="magazines.html" class="font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary">Журналы</a>
                <a href="login.html" class="font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary">Вход</a>
            </nav>
            <div class="flex items-center">
                <button id="theme-toggle" type="button" class="ml-4 p-2 rounded-md text-text-muted dark:text-dark-text-muted hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-dark-primary">
                    <svg id="theme-toggle-dark-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                    <svg id="theme-toggle-light-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <!-- Центральный круг (ядро солнца) -->
                        <circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="2" />

                        <!-- Лучи -->
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 2v2m0 16v2m10-10h-2M4 12H2
           M17.66 6.34l-1.41 1.41M6.34 17.66l-1.41 1.41
           M17.66 17.66l-1.41-1.41M6.34 6.34L4.93 7.75" />
                    </svg>

                </button>
                <div class="md:hidden ml-2">
                    <button id="mobile-menu-button" type="button" class="p-2 rounded-md text-text-muted dark:text-dark-text-muted hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
            <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary hover:bg-gray-50 dark:hover:bg-gray-700">Главная</a>
            <a href="magazines.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary hover:bg-gray-50 dark:hover:bg-gray-700">Журналы</a>
            <a href="login.html" class="block px-3 py-2 rounded-md text-base font-medium text-text-muted dark:text-dark-text-muted hover:text-primary dark:hover:text-dark-primary hover:bg-gray-50 dark:hover:bg-gray-700">Вход</a>
        </div>
    </div>
</header>

<!-- Основной контент -->
<main class="flex items-center justify-center min-h-[calc(100vh-128px)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-card dark:bg-dark-card p-8 sm:p-10 rounded-xl shadow-2xl">
        <div>
            <h2 class="mt-6 text-center text-3xl font-manrope font-extrabold text-text dark:text-dark-text">
                Создайте новый аккаунт
            </h2>
            <p class="mt-2 text-center text-sm text-text-muted dark:text-dark-text-muted">
                Уже есть аккаунт? <a href="login.html" class="font-medium text-primary dark:text-dark-primary hover:text-primary-hover dark:hover:text-dark-primary-hover">
                Войдите
            </a>.
            </p>
        </div>
        <form id="registerForm" class="mt-8 space-y-6" novalidate>
            <div id="form-message" class="hidden p-3 rounded-md text-sm"></div>

            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Имя пользователя</label>
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border dark:border-dark-border placeholder-gray-400 dark:placeholder-gray-500 text-text dark:text-dark-text bg-background dark:bg-dark-background rounded-t-md focus:outline-none focus:ring-primary dark:focus:ring-dark-primary focus:border-primary dark:focus:border-dark-primary focus:z-10 sm:text-sm"
                           placeholder="Имя пользователя">
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border dark:border-dark-border placeholder-gray-400 dark:placeholder-gray-500 text-text dark:text-dark-text bg-background dark:bg-dark-background focus:outline-none focus:ring-primary dark:focus:ring-dark-primary focus:border-primary dark:focus:border-dark-primary focus:z-10 sm:text-sm"
                           placeholder="Email">
                </div>
                <div>
                    <label for="password" class="sr-only">Пароль</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                           class="appearance-none rounded-none relative block w-full px-3 py-3 border border-border dark:border-dark-border placeholder-gray-400 dark:placeholder-gray-500 text-text dark:text-dark-text bg-background dark:bg-dark-background rounded-b-md focus:outline-none focus:ring-primary dark:focus:ring-dark-primary focus:border-primary dark:focus:border-dark-primary focus:z-10 sm:text-sm"
                           placeholder="Пароль (мин. 6 символов)">
                </div>
            </div>

            <div>
                <button type="submit" id="submitButton"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary dark:bg-dark-primary hover:bg-primary-hover dark:hover:bg-dark-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-hover dark:focus:ring-dark-primary-hover">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-indigo-300 dark:text-sky-300 group-hover:text-indigo-200 dark:group-hover:text-sky-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                            </svg>
                        </span>
                    Зарегистрироваться
                </button>
            </div>
        </form>
    </div>
</main>

<footer class="bg-gray-100 dark:bg-gray-800 border-t border-border dark:border-dark-border">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-text-muted dark:text-dark-text-muted">
        <p>© <span id="current-year"></span> e-magazine. Все права защищены.</p>
    </div>
</footer>

<script>
    // --- Логика переключения темы ---
    const themeToggleBtn = document.getElementById('theme-toggle');
    const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
    const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

    if (localStorage.getItem('color-theme') === 'dark' ||
        (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        themeToggleLightIcon.classList.remove('hidden');
    } else {
        document.documentElement.classList.remove('dark');
        themeToggleDarkIcon.classList.remove('hidden');
    }

    themeToggleBtn.addEventListener('click', function() {
        themeToggleDarkIcon.classList.toggle('hidden');
        themeToggleLightIcon.classList.toggle('hidden');
        if (localStorage.getItem('color-theme')) {
            if (localStorage.getItem('color-theme') === 'light') {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            }
        } else {
            if (document.documentElement.classList.contains('dark')) {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('color-theme', 'light');
            } else {
                document.documentElement.classList.add('dark');
                localStorage.setItem('color-theme', 'dark');
            }
        }
    });

    // --- Логика мобильного меню ---
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });

    document.getElementById('current-year').textContent = new Date().getFullYear();

    // --- Логика формы регистрации ---
    const registerForm = document.getElementById('registerForm');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submitButton');
    const formMessage = document.getElementById('form-message');

    registerForm.addEventListener('submit', async function(event) {
        event.preventDefault();

        if (!usernameInput.value.trim() || !emailInput.value.trim() || !passwordInput.value.trim()) {
            showMessage('Пожалуйста, заполните все поля.', 'danger');
            return;
        }
        if (!isValidEmail(emailInput.value.trim())) {
            showMessage('Пожалуйста, введите корректный email.', 'danger');
            return;
        }
        if (passwordInput.value.trim().length < 6) {
            showMessage('Пароль должен содержать не менее 6 символов.', 'danger');
            return;
        }

        const username = usernameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        submitButton.disabled = true;
        submitButton.innerHTML = `
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Регистрация...`;
        hideMessage();

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const data = await response.json();

            if (response.ok) { // Статус 201 Created
                showMessage('Регистрация прошла успешно! Теперь вы можете войти.', 'success');
                registerForm.reset(); // Очищаем форму
                setTimeout(() => {
                    window.location.href = 'login.html'; // Перенаправляем на страницу входа
                }, 2000);
            } else {
                showMessage(data.message || 'Ошибка регистрации. Пожалуйста, попробуйте еще раз.', 'danger');
            }
        } catch (error) {
            console.error('Ошибка при отправке запроса:', error);
            showMessage('Произошла сетевая ошибка. Попробуйте позже.', 'danger');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = `
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-indigo-300 dark:text-sky-300 group-hover:text-indigo-200 dark:group-hover:text-sky-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Зарегистрироваться`;
        }
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showMessage(message, type = 'info') {
        formMessage.textContent = message;
        formMessage.classList.remove('hidden', 'bg-success', 'dark:bg-dark-success', 'text-green-700', 'dark:text-green-200', 'bg-danger', 'dark:bg-dark-danger', 'text-red-700', 'dark:text-red-200');
        formMessage.classList.add('block');

        if (type === 'success') {
            formMessage.classList.add('bg-success', 'dark:bg-dark-success', 'text-green-700', 'dark:text-green-200');
        } else if (type === 'danger') {
            formMessage.classList.add('bg-danger', 'dark:bg-dark-danger', 'text-red-700', 'dark:text-red-200');
        } else {
            formMessage.classList.add('bg-blue-100', 'dark:bg-blue-900', 'text-blue-700', 'dark:text-blue-200');
        }
    }

    function hideMessage() {
        formMessage.classList.add('hidden');
        formMessage.textContent = '';
    }

    // Проверка, если пользователь уже авторизован, перенаправить его
    if (localStorage.getItem('authToken')) {
        window.location.href = 'profile.html';
    }
</script>
</body>
</html>
